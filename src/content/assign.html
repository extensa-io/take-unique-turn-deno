<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Please enter your name</title>
    <link rel="stylesheet" type="text/css" href="https://take-unique-turn.onrender.com/main.css">
</head>
<body>
<header>
    <h1>Please enter your name</h1>
</header>
<form id="user-form" method="post" action="">
    <label for="user_name"></label>
    <input type="text" id="user_name" name="user_name" placeholder="Your name" autocomplete="off" />
    <button id="assign-turn-button" type=submit>Assign turn</button>
</form>
<script>
    const params = /[&?]id=([^&]+)/.exec(location.search);
    if (params) {
        document.getElementById('user-form').action = "/getTurn/" + params[1];
    }
</script>
</body>
</html>
